<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <!-- <h1 class="heading">calculator</h1> -->
    <div class="space"></div>
    <div class="allkeys">
        <button class="keyac"> AC </button>
        <button class="keyde">DE </button>
        <button class="key.">.</button>
        <button class="key/">/</button>
        <button class="key7">7</button>
        <button class="key8">8</button>
        <button class="key9">9</button>
        <button class="keyx">x</button>
        <button class="key4">4</button>
        <button class="key5">5</button>
        <button class="key6">6</button>
        <button class="key-">-</button>
        <button class="key1">1</button>
        <button class="key2">2</button>
        <button class="key3">3</button>
        <button class="keyplus">+</button>
        <button class="key00">00</button>
        <button class="key0">0</button>
        <button class="keyequal">=</button>
    </div>
</body>

</html>
